<body>

  <div class="header">

      <h1>中間課題</h1>

  <div class="pickup">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div class="text-center" style="background-color: whitesmoke; height:600px;">
            <img src="maindisney.jpg" alt="" style="">

        </div>

        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>

      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="main">
          <h3>ニモ＆フレンズ・シーライダー　2017年5月12日(金)オープン</h3>

          <img src="nimo.png" alt="" style="">

          <p>
            魚サイズに縮むことができる潜水艇「シーライダー」に乗り込んだゲストは、ニモやドリーたちと同じ目線で、広い海の世界を冒険します。
            海の世界では、ニモやドリーなどおなじみのキャラクターたちに加え、タコのハンクやジンベエザメのデスティニーなど、映画 『ファインディング・ドリー』に登場する人気のキャラクターたちに会えるかもしれません。
          </p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="author text-center">
          <img src="phoo.jpg" alt="" style="">
          <h3>天野瑞希</h3>
        </div>

        <div class="link text-center">
